<div>
  <div class="myrow" *ngFor="let contact of contacts" (click)="select(contact)">
    <img [src]="!!contact?.base64Avatar ? contact.base64Avatar : '/assets/icons/smiley-640.jpg'" height="48px" width="64px" />
    <div
      class="contact-name"
      [class.con-selected]="
        selectedContact && contact.localId === selectedContact.localId
      "
    >
      {{ contact.name }}
    </div>
  </div>
</div>
