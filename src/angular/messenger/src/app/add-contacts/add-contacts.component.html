<div class="container">
<div>
  <mat-form-field class="input-style">
    <input type="text" placeholder="name" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
<div>
  <button mat-button (click)="addContact()" i18n>Add</button>
</div>
</div>
